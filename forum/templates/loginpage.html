<html>
<head>
    <title>Welcome to Claremont Academia</title>
</head>
<h2>Welcome to Claremont Academia</h2>
<img src="forum/static/img/5clogo.jpeg" alt="logo">
<body>
<form action="/login/" method="post">
<fieldset>
	<legend>
		Login
	</legend>
	<br>
	<label>	
		Email:
		<input type="email" name="userlogin" placeholder="enter email">
	</label>
	<br />
	<label>
		Password:
		<input type="text" name="passlogin" placeholder="enter password">
	</label>
	<br>
	<label>
		<input type="submit" value="login" />
		<br>
		{% if invalid_login %}Invalid email or password. {% endif %}
	</label>
</fieldset>	

</form>

<hr />
<h4>Don't have and account? <br /> Register!</h4>

<form action"/register/" method="post">
	<fieldset>
		<legend>
			Register
		</legend>
		<br>
		<label>
			Confirmation email will be sent to provided address along with temporary password.
		</label>
		<br>
		<label>
			Claremont Colleges email address:
			<input type="email" name="emailRegister" placeholder="enter email">
		</label>
		<br>
		<label>
			<input type="submit" value="register" />
		</label>
		<br>
		{% if invalid_email %} Invalid email address {% endif %}
	</fieldset>

</form>

</body>
</html>

<style type="text/css">
	body{
		font-family: sans-serif;
		text-align: center;
	}

	h2, h4{
		border-radius: 10px;
		background-color: #efefef;
		padding: 20px 100px;
		margin: auto;
	}

	form{
		padding: 50px;
	}

	fieldset{
		width: 500px;
		border-radius: 10px;
		padding: 20px;
		text-align: center;
		border: 1px solid #dcdcdc;
		text-align: center;
		margin: auto;

	}

	legend{
		border-radius: 10px;
		border: 1px solid #dcdcdc;
		background-color: #efefef;
		padding: 10px 50px;

	}

	input{
		border-radius: 5px;
		border: 1px solid #dcdcdc;
		font-size: 110%;
	}

	input#submit{

	}

	label{
		display: block;
		padding: 10px;
	}



</style>
