<html>
<head>
    <title>Welcome to Claremont Academia</title>
</head>
<h2>Welcome to Claremont Academia</h2>
<img src="forum\static\img\5clogo.jpeg" alt="logo">
<body>
<form action="\login\" method="post">
<fieldset>
	<legend>
		Login
	</legend>
	{% if invalid_login %}Invalid email or password. {% endif %}
	<br>

	<table>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="userlogin" placeholder="enter email"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="text" name="passlogin" placeholder="enter password"></td>
		</tr>
	</table>
	<input type="submit" value="login">
</fieldset>	

</form>

<form action"\register\" method="post">
	<fieldset>
		
		<legend>
			Register
		</legend>
		{% if invalid_email %} Invalid email address {% endif %}
		<br>
		<label>
			Confirmation email will be sent to provided address along with temporary password.
		</label>
		<br>
		<label>
			Claremont Colleges email address:
			<input type="email" name="emailRegister" placeholder="enter email">
		</label>
		<br>
		<label>
			<input type="submit" value="register" />
		</label>
		
		
	</fieldset>

</form>

</body>
</html>
