<html>
<head>
    <title>Welcome to Claremont Academia</title>
</head>
<h2>Welcome to Claremont Academia</h2>
<body>
<form>
<fieldset>
	<legend>Login</legend>
	<label>	
		Username:
		<input type="text" name="userlogin" placeholder="enter username">
	</label>
	<br />
	<label>
		Password:
		<input type="text" name="passlogin" placeholder="enter password">
	</label>
	<br>
	<label>
		<input type="submit" value="login" />
	</label>
</fieldset>	
</form>

<hr />
<h4>Don't have and account? <br /> Register!</h4>

<form>
	<fieldset>
		<legend>Register</legend>
		<label>
			Claremont Colleges email address:
			<input type="email" name="emailRegister">
		</label>
		<br>
		<label>
			Username:
			<input type="text" name="userRegister">
		</label>
		<br>
		<label>
			Password:
			<input type="text" name="passRegister">
		</label>
		<br>
		<label>
			Confirm Password:
			<input type="text" name="passRegisterConfirm">
		</label>
		<br>
		<label>
			<input type="submit" value="Register">
		</label>
	</fieldset>
</form>

</body>
</html>
