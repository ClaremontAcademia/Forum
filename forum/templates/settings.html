{% extends "base.html" %}
{% block leftblock %}
<style>
#title {
	margin:50px 0px; padding:0px;
	text-align:center;
	}
</style>
<form role="form" action="/settings/" method="post">
    {% csrf_token %}
    <h1 class="blog-post-title" id="title">Settings</h1>
     {% if invalid_password %} <span style="color:red;"> Invalid password. </span>{% endif %}
    <div class="form-group">
        <label for="thread_title">New Username</label>
        <input type="text" class="form-control" id="thread_title" placeholder="username" name="username">
    </div>
    <div class="form-group">
        <label for="thread_title">Current Password</label>
        <input type="text" class="form-control" id="thread_title" placeholder="The 7-Digit Current Password" name="password">
    </div>
        <div class="form-group">
        <label for="thread_title">New Password</label>
        <input type="text" class="form-control" id="thread_title" placeholder="Your New Password" name="new_password">
    </div>

    <button type="submit" style="margin-top: 10px; padding-left: 30px; padding-right: 30px;" class="btn btn-primary btn-lg pull-right">Submit</button>
</form>

{% endblock %}
