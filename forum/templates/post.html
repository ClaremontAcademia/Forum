{% extends "base.html" %}

{% block leftblock %}

<form role="form" action="/post/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="thread_title">Title</label>
        <input type="text" class="form-control" id="thread_title" placeholder="Title" name="title">
    </div>
    <div class="form-group">
        <label for="thread_body">What do you want to say?</label>
        <textarea class="form-control" id="thread_body" rows="10" name="text"></textarea>
    </div>

    <div style="white-space: nowrap;" class="form-group">
        <div style="width:50%; white-space: normal; display: inline-block;">
            <select class="form-control" name="department">
                {% for dep in departments %}<option value="{{ dep.name }}">{{ dep.full_name }}</option>{% endfor %}
            </select>
        </div>
        <div style="width:50%; white-space: normal; display: inline-block;">
            <select class="form-control" name="course">	 
                {% for course in classes %}<option value='{{course.name}}'>{{course.name}}</option>{% endfor %}
            </select>  
        </div>
    </div>
    <button type="submit" style="margin-top: 10px; padding-left: 30px; padding-right: 30px;" class="btn btn-primary btn-lg pull-right" action="/post/">Submit</button>
</form>

{% endblock %}
