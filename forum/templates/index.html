{% extends "base.html" %}

{% block leftblock %}
    {% if forum %}
        <h1>{{ forum.full_name }}</h1>
    {% endif %}
    {% for thread in threads %}
        <a href="{{ thread.get_url }}">
            <h2>{{ thread.title }}</h2>
            <div>{{ thread.date }}</div>
        </a>
    {% endfor %}
{% endblock %}
